<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid Table</title>
   <link rel="stylesheet" href="gridstyles.css">
</head>
<body>
    <h1>Grid Table</h1>
    <div class="grid-table">
        <div class="grid-item">Header 1</div>
        <div class="grid-item">Header 2</div>
        <div class="grid-item">Header 3</div>
        <div class="grid-item">Row 1, Col 1</div>
        <div class="grid-item">Row 1, Col 2</div>
        <div class="grid-item">Row 1, Col 3</div>
        <div class="grid-item">Row 2, Col 1</div>
        <div class="grid-item">Row 2, Col 2</div>
        <div class="grid-item">Row 2, Col 3</div>
    </div>
    <p>This is a simple grid table layout using HTML and CSS Grid.</p>
</body>
</html>
