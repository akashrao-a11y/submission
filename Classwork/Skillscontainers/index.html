<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skills Containers</title>
    <style>
        .skills-container {
            display: flex;
            justify-content: center;
            gap: 24px;
            margin-top: 40px;
        }
        .skill-box {
            background: #f5f5f5;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 24px;
            width: 220px;
            text-align: center;
        }
        .skill-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 12px;
        }
        .skill-desc {
            font-size: 1em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="skills-container">
        <div class="skill-box">
            <div class="skill-title">HTML</div>
            <div class="skill-desc">Ex</div>perienced in building semantic and accessible web pages using HTML5.</div>
        </div>
        <div class="skill-box">
            <div class="skill-title">CSS</div>
            <div class="skill-desc">Skilled in styling, layouts, Flexbox, Grid, and responsive design.</div>
        </div>
        <div class="skill-box">
            <div class="skill-title">JavaScript</div>
            <div class="skill-desc">Proficient in ES6+, DOM manipulation, and interactive web applications.</div>
        </div>
    </div>
</body>
</html>
